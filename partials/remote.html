<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Remote</title>
    <link rel="stylesheet" href="/static/css/fonts.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="/static/css/reset.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="/static/css/icons.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="/static/css/remote.css" media="screen" title="no title" charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="screen globalBackground">
    </div>
    <div class="screen mainScreen">
      <div class="touchArea" id="touchArea">
        <div class="point hidden" id="pointMove"></div>
      </div>
      <i class="material-icons" id="fullscreenAction">fullscreen</i>
      <nav>
        <i class="material-icons" id="backAction">arrow_back</i>
      </nav>
    </div>
    <div class="screen textMenu hidden" id="textMenu">
      <div class="synopsis element" id="textMenuSynopsis">
        blablabla
      </div>
      <input type="text" class="element" id="textMenuInput"/>
      <div class="menu" id="textMenuMenu">
        <span id="textMenuFreeSpace">
        </span>
        <div class="oneElement element" data-element="back">
          <div class="image">
            <i class="material-icons">arrow_back</i>
          </div>
          <p>Retour</p>
        </div>
      </div>
    </div>
    <script src="/static/lib/jquery-2.1.4.min.js" charset="utf-8"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/static/js/remoteBase.js" charset="utf-8"></script>
  </body>
</html>
